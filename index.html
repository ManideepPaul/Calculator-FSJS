<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <main class="mainContainer">
            <input type="text" class="display" value="" disabled>
            <div class="grid">
                <div class="ac gridItem" onclick="btnClick('ac')">AC</div>
                <div class="gridItem" onclick="btnClick('del')">DEL</div>
                <div class="gridItem" onclick="btnClick('/')">/</div>
                <div class="gridItem" onclick="btnClick(1)">1</div>
                <div class="gridItem" onclick="btnClick(2)">2</div>
                <div class="gridItem" onclick="btnClick(3)">3</div>
                <div class="gridItem" onclick="btnClick('*')">*</div>
                <div class="gridItem" onclick="btnClick(4)">4</div>
                <div class="gridItem" onclick="btnClick(5)">5</div>
                <div class="gridItem" onclick="btnClick(6)">6</div>
                <div class="gridItem" onclick="btnClick('+')">+</div>
                <div class="gridItem" onclick="btnClick(7)">7</div>
                <div class="gridItem" onclick="btnClick(8)">8</div>
                <div class="gridItem" onclick="btnClick(9)">9</div>
                <div class="gridItem" onclick="btnClick('-')">-</div>
                <div class="gridItem" onclick="btnClick('.')">.</div>
                <div class="gridItem" onclick="btnClick(0)">0</div>
                <div class="equal gridItem" onclick="btnClick('=')">=</div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
